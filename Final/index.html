<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduling Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Scheduling Quiz</h1>

    <!-- Player name input -->
    <input id="playerName" placeholder="Enter Your Name" />

    <!-- Quiz container -->
    <div id="quizBox">
        <p id="questionText">Click Start to begin!</p>

        <!-- Image for each question -->
        <img id="questionImg" src="" alt="Question Image">

        <div id="answers">
            <button class="answerBtn">Option 1</button>
            <button class="answerBtn">Option 2</button>
            <button class="answerBtn">Option 3</button>
        </div>

        <button id="startBtn">Start Quiz</button>
        <p id="scoreText">Score: 0</p>
    </div>

    <!-- External JavaScript file -->
    <script src="game.js"></script>
</body>
</html>
